<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form action="/login" METHOD="post">
        ID <input type="text" name="userId"> <br>
        Password <input type="password" name="password"><br>
        <button type="submit">로그인</button>

    <div>
        <button type="button" onclick="location.href='/oauth2/login'">소셜 로그인</button>
        <button type="button" onclick="location.href='/new'">회원가입</button>
    </div>


</body>
</html>
